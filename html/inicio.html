<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/main.js" type="module" defer></script>

    <title>Acme Filmes</title>

    <script>
        tailwind.config = {
            theme: {
                extend: {

                    colors: {
                        principal: '',
                        amarelo: '#F3CC4D'
                    },
                    fontFamily: {
                        inter: ['Inter', 'normal']
                    },
                    spacing: {
                        oo: '180vh',

                        // Padronizando o tamanho das capas dos filmes 
                        capaWidth: '250px',
                        capaHeight: '350px'
                    }
                }
            }
        }
    </script>

</head>

<!-- Projeto Acme Filmes - Front End usando Framework Tailwind utilizando dados da API-->

<body class="
bg-neutral-
">

    <header class="
     h-28
      bg-black
      flex 
      justify-center 
      items-center
      fixed 
      top-0 
      left-0
       right-0
      ">


        <div class="fixed">
            <img class="h-20  " src="../img/logo.png" alt="Logo Acme Filmes">
        </div>

        <div class="
        flex
        flex-col
        pl-oo
        h-20
        justify-center
        items-center
        ">
            <div class="fixed">
                <img src="../img/perfil.png" alt="Imagem de Perfil">
                <p class="text-white">Olá, Júlia!</p>
            </div>
        </div>
    </header>

    <main class="">
        <div class="flex
        w-10
        pt-28
        ">
            <p class="text-black
            font-inter     
            pt-8
            pl-5

            ">Lançamentos</p>

        </div>

        <!-- Lupa de pesquisa de filmes -->
        <div class="
        flex
        pl-oo
        pr-20
        gap-2
        w-30
        ">
            <input class="
        border-solid
        rounded-lg
        border-2
        border-black-600
        p-1
    
        " type="text" placeholder="Pesquise um filme aqui...">
            <img class="
            h-8
            " src="../img/lupa.png" alt="Icon de Lupa">
        </div>



        <!-- Cards dos filmes  -->

        <div class="flex flex-row flex-wrap" id="lista">
        
        </div>


    </main>
    <footer></footer>
</body>

</html>
