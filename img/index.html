<!DOCTYPE html>
<html lang="pt-br">
<!-- Site dd ferrero rocher usando framework Tailwind -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Ferrero Rocher</title>
    <script>


        // Configurções para padronizar nosso site, facilitando o uso de cores, fontes etc
        tailwind.config = {
            theme: {
                extend: {

                    colors: {
                        principal: '#2E1012',
                        amarelo: '#F3CC4D'
                    },
                    spacing: {
                        ll: '110px'
                    }
                }
            }
        }
    </script>

</head>

<!-- Criar uma classe no body para personalizar, como já padronizamos acima fica mais facil -->

<body class="

    bg-principal 
    flex 
    justify-center 
    items-center 
    h-screen 
    w-screen 
  ">

  <!-- Imagem -->
    <div class="lg:w-ww">
        <img src="./img/background.svg" alt="background">
    </div>

    <div class="

     flex
     lg:absolute 
     lg:left-36

    ">
        <img src="./img/image 1.svg" alt="ferrero1">

    </div>

    <div class="

    lg:hidden
    flex
    fixed
    justify-center
    items-center
    opacity-30

    ">
        <img src="./img/image 1.svg" alt="ferrero1">

    </div>

    <!--  Cor de fundo amarela, no meio da tela centralizada  -->
    <section class="

          bg-amarelo
          justify-center 
          items-center  
          flex
          flex-col 
          lg:w-4/12 
          h-screen 
          lg:fixed 
          p-9  
          
        ">
        <div class="

         pb-20 
         lg:pt-10
        
        ">
            <img class="lg:w-80" src="./img/logo.svg" alt="logo">

        </div>

        <p class="
                text-2xl 
                text-center 
                lg:text-4xl
                ">
            Ferrero Rocher oferece uma experiência de sabor incomparável de contraste de camadas: uma avelã inteira
            meio, um delicioso recheio cremoso de avelã, um wafer crocante coberto com chocolate e pedacinhos de avelã.

        </p>

        <div class="

        lg:pt-20 
        pt-10 
        flex 
        justify-center  
        items-center 
       
        
        ">
            <button class="
            lg:px-24 
            lg:py-6 
            px-ll 
            py-2 
            bg-principal 
            text-white 
            text-4xl 
            ">Saiba Mais</button>
        </div>
    </section>

    <div class="

    lg:absolute 
    lg:right-20
    
    ">
        <img src="./img/image2.svg" alt="ferrero2">
    </div>

</body>

</html>
